<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hotline Project</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body></body>
  <!-- navbar-section -->
  <nav
    class="flex flex-col sm:flex-row justify-between items-center bg-white shadow-[0px_1px_50px_0px_rgba(181,181,181,0.25)] p-10"
  >
    <div class="left-navbar-section">
      <div class="flex justify-center items-center gap-3 mb-10">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
        <h1 class="font-bold text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>
    </div>
    <div
      class="right-navbar-section flex flex-row flex-wrap sm:flex-nowrap justify-center items-center gap-3"
    >
      <button
        class="flex justify-between items-center gap-2 min-w-[80px] bg-[#41ff6b1a] rounded-xl p-2"
      >
        <p id="heart-counter" class="font-bold">0</p>
        <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
      </button>

      <button
        class="flex justify-between items-center gap-2 min-w-[80px] bg-[#41ff6b1a] rounded-xl p-2"
      >
        <p id="coin-count" class="font-bold">100</p>
        <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="" />
      </button>
      <button
        class="flex justify-between items-center gap-2 min-w-[80px] bg-[#00a63e] rounded-xl p-2"
      >
        <p id="navbar-copy-count" class="text-white font-bold">0</p>
        <p class="text-white font-bold">Copy</p>
      </button>
    </div>
  </nav>
  <!-- Banner-section -->
  <div
    class="bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex flex-col items-center px-4 py-5"
  >
    <img class="w-[70px] h-[70px]" src="./assets/logo-dark.png" alt="" />
    <h1
      class="text-[22px] sm:text-[26px] md:text-[32px] lg:text-[40px] font-bold text-white text-center"
    >
      Emergency Service Directory
    </h1>
    <p
      class="text-[14px] sm:text-[16px] md:text-[18px] text-white font-bold text-center max-w-[90%]"
    >
      Government Emergency Services at Your Fingertip – A Project by Government
      of the People’s Republic of Bangladesh
    </p>
  </div>

  <script src="./index.js"></script>
</html>
